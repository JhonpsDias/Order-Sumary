<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sumary</title>

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
            <img src="src/img/illustration-hero.svg" alt="img-illustration">
            </div>

            <div class="information">
                <div class="info">
                    <h1>Order Summary</h1>
                    <p>You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like</p>
                </div>

                <div class="plano">
                        <div class="info-plan"> 
                            
                            <div class="plan-time">
                            <p>Annual Plan</p>
                            <span>$59,99/year</span>
                        </div>
                        </div>

                        <div class="link-plan">
                            <a href="#">Change</a>
                        </div>
                </div>

                <div class="btn">
                    <a href="#" class="payment">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
